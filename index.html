<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animationMenu.css">
</head>

<body>

        <div class="menu menuCenter">
        <div id="toogle">
            <i></i>
            <i></i>
            <i></i>
        </div>
        <div class="container">
            <form onsubmit="return false;">
                <fieldset>
                    <label for="p1-name">Player1 Name:</label>
                    <input type="text" id="p1-name">
                    <select class="peca-p1">
                        <option selected hidden value="">Escolha a peça</option>
                        <option value="x">x</option>
                    </select>
                </fieldset>
                
                <fieldset>
                    <label for="p2-name">Player2 Name:</label>
                    <input type="text" id="p2-name">
                    <select class="peca-p2">
                        <option selected hidden value="">Escolha a peça</option>
                        <option value="o">o</option>
                    </select>
                </fieldset>
                <button onclick="startGame()">Começar</button>
            </form>
        </div>
    </div>

    <h1>Jogo da Velha</h1>

    <div class="placares">
        <div class="pontos1">X</div>
        <div class="pontos2">O</div>
        <div class="ganhador">------</div>
    </div>

    <div class="jogo ocuto">
        <span id="cursorGame"></span>
        <div onclick="jogada(this,1)" id="casa"></div>
        <div onclick="jogada(this,2)" id="casa"></div>
        <div onclick="jogada(this,3)" id="casa"></div>
        <div onclick="jogada(this,4)" id="casa"></div>
        <div onclick="jogada(this,5)" id="casa"></div>
        <div onclick="jogada(this,6)" id="casa"></div>
        <div onclick="jogada(this,7)" id="casa"></div>
        <div onclick="jogada(this,8)" id="casa"></div>
        <div onclick="jogada(this,9)" id="casa"></div>
    </div>

    <script src="./js/adicionarEmojis.js"></script>
    <script src="./js/functions/startGame.js"></script>
    <script src="./js/functions/jogada.js"></script>
    <script src="./js/functions/ganhador.js"></script>
    <script src="./js/functions/reiniciaJogo.js"></script>
    <script src="./js/functions/regras.js"></script>
    <script src="./js/functions/cfgValues.js"></script>
    <script src="./js/functions/error.js"></script>
    <script src="./js/cursor.js"></script>
    <script src="./js/toogle.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
